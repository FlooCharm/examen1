<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<meta name="viewport" content="width=device-width">
	<title>Scan Tongue</title>
	<script type="text/javascript">
		let simpleAlert = function () {
			let xhr = new XMLHttpRequest;

			xhr.open('GET', 'https://yvone.github.io/DAW/some-numbers.json');
			xhr.onload = function() {
				let nums = JSON.parse(this.response);
				let pares = nums.filter(n=> n%2==0);
				let suma = nums.reduce((a, b)=> a+b);
				let mult = nums.map(n => n*10);
				alert(`original: ${nums.join(', ')},\n pares: ${pares.join(', ')},\nsuma: ${suma},\nmult: ${mult.join(', ')}`);
			}

			xhr.send();
		}
	</script>
</head>
<body>
	<div>
		<div class="flex row">
			<img src="assets/logo_icon.png" class="logo">
		</div>
		<div class="flex column align-center horizontal-padding">
			<div class="flex row justify-center title">
				<div>Scan Tongue</div>
				<img src="assets/help_icon.png" class="logo">
			</div>
			<p>Put your tongue under the scanner so that it is touching. Press until purple light stops.</p>
			<div class="flex row justify-center images">
				<h1>1. </h1>
				<img src="assets/imgA.png">
			</div>
			<div class="flex row justify-center images">
				<h1>2. </h1>
				<img src="assets/imgB.png">
			</div>
			<div class="flex row justify-center images">
				<h1>3. </h1>
				<img src="assets/imgC.png">
			</div>
			<button class="btn" onclick="simpleAlert()">
				<img src="assets/scan_gray_icon.png" class="btn-logo">
				Begin
			</button>
		</div>
	</div>
</body>
</html>
